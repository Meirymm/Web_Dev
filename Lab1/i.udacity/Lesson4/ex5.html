<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .profile-header {
      background: url('background.svg') no-repeat center center / cover;
      height: 120px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-top: -40px;
      border: 4px solid white;
    }

    .profile-info h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .subtitle {
      color: #777;
      font-size: 14px;
      margin: 0;
    }

    .local-time {
      font-size: 12px;
      color: #555;
    }

    .profile-actions {
      padding: 20px;
    }

    .profile-button {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px; 
        font-size: 14px;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }
  
      .profile-button:hover {
        background-color: #0056b3;
      }
  
      .profile-button:active {
        background-color: #004494;
      }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <img class="profile-pic" src="placeholder.svg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>Cameron Pittman</h2> 
      <p class="subtitle">Udacity Content Developer</p>
      <p class="local-time">1:12 PM local time (<a href="#">change</a>)</p>
    </div>
    <div class="profile-actions">
      <button class="profile-button">View preferences</button>
      <button class="profile-button">Open account settings</button>
      <button class="profile-button">Edit your profile</button>
      <button class="profile-button">View your files</button>
      <button class="profile-button">Set yourself away</button>
    </div>
  </div>
</body>
</html>
