<!DOCTYPE html>
<html lang="en">
<head>
<title>To do list</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"> <!-- for using icons without downloading -->
</head>
<body>
<div>
    <div class="container1">
        <p id="todolist1">ToDo List</p>
    </div>
    <div class="container2">
        <h2 id="todolist2"> ToDo List </h2>
        <div>
            <input id="input" type="text" placeholder="New Task" >
            <button id="button">Add</button>
        </div>
        <ul id="list"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
